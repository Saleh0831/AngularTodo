<div class="container-fluid">
    <div class="row">
        <div style="background-color: #303030;height: 93vh;" class="col-md-3">
            <div>
                <mat-card class="mt-3">
                    <form [formGroup]="todoForm" style="padding: 5px;" dir="rtl">
                        <mat-form-field class="i" appearance="outline">
                            <mat-label>نام کار</mat-label>
                            <input formControlName="item" matInput placeholder="نام کار">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>اضافه کردن نام کار</mat-hint>
                          </mat-form-field>
                          <button *ngIf="!isEditEnabled" (click)="addTask()" [disabled]="todoForm.invalid" mat-raised-button color="primary">افزودن</button>
                          <button *ngIf="isEditEnabled" (click)="updateTask()" [disabled]="todoForm.invalid" mat-raised-button color="primary">به روز رسانی</button>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9 mt-3" style="text-align: right;">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                        <div class="example-container">
                            <h2 class="head-title">کارهای امروز<span *ngIf="tasks.length > 0" > = {{tasks.length}}</span></h2>

                            <div
                              cdkDropList
                              [cdkDropListData]="tasks"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" dir="rtl" *ngFor="let item of tasks;let i = index" cdkDrag> {{item.description}}
                                <div class="box">
                                  <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon >delete</mat-icon></button>
                                  <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon >edit</mat-icon></button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-4">
                        <div class="example-container">
                            <h2 class="head-title">در حال انجام<span *ngIf="improgress.length > 0" > = {{improgress.length}}</span></h2>

                            <div
                              cdkDropList
                              [cdkDropListData]="improgress"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" dir="rtl" *ngFor="let item of improgress;let i=index" cdkDrag>{{item.description}}
                                <button mat-icon-button color="warn" (click)="deleteProgressTask(i)"><mat-icon >delete</mat-icon></button>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-4">
                        <div class="example-container">
                            <h2 class="head-title">انجام شده<span *ngIf="done.length > 0" > = {{done.length}}</span></h2>

                            <div
                              cdkDropList
                              [cdkDropListData]="done"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" dir="rtl" *ngFor="let item of done;let i = index" cdkDrag>{{item.description}}
                                <div class="box">
                                  <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon >delete</mat-icon></button>
                                  <button mat-icon-button color="accent"><mat-icon >check_circle</mat-icon></button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
